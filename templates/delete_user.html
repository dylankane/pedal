{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
  <div class="col m-5">
    <div class="row">
      <h1 class="title">Delete Your Account</h1>
    </div>
    <div class="row">
      <p>Are you sure you want to delete your account, it will be gone forever, along with your bike posts and comments</p>
    </div>
    <div class="row" >
      <!-- Delete user form -->
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">DELETE</button>
      </form>
      <form class="mt-3">
        <input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
      </form>
    </div>  
  </div>
</div>

{% endblock %}
