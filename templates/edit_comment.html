{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container p-4">
    <div class="row-8 mt-5">
        <div class="col">
            <h2>Would you like to edit / update your comment<h2>
        </div>
    </div>
    <div class="row-8">
        <!-- edit comment form -->
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success">UPDATE</button>
        </form>
        <form class="mt-3">
            <input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
          </form>
    </div>
</div>

{% endblock %}
