{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="col">
        <div class="row">
            <h1 class="title">Show us your bike build</h1>
        </div>
    </div>
    <!-- Create a post form -->
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success">SUBMIT</button>
        </form>
        <form class="mt-3">
            <input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
        </form>
    </div>
    
</div>

{% endblock %}
