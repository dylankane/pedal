{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="col">
        <div class="row">
            <h1 class="title">Show us your bike build<h1>
        </div>
    </div>
    {% if user.is_authenticated %}
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success">SUBMIT</button>
        </form>
        <form class="mt-3">
            <input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
        </form>
        {% else %}
        <h1 class="title">Login or sign up to post your amazing bike build</h1>
            <p>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-dark">SIGN UP</a>
                <span>or</span>
                <a href="{% url 'account_login' %}" class="btn btn-outline-dark">LOG IN</a>
            </p>
            <form class="mt-3">
                <input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
            </form>
        {% endif %}
    </div>
    
</div>

{% endblock %}
