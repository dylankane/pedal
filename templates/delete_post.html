{% extends "base.html" %}


{% block content %}
<div class="container vh-100">
	<div class="col text-center my-5">
		<h1 class="title">Delete Your Post</h1>
		<p>Are you sure you want to delete your post, it will be gone forever......(insert dramatic music)</p>
		<!-- Delete post form -->
		<form method="post">
			{% csrf_token %}
			<button type="submit" class="btn btn-danger">Delete</button>
		</form>
		<form class="mt-3">
			<input class="btn btn-outline-dark" type="button" value="CANCEL" onclick="history.back()">
		</form>
	</div>
</div>

{% endblock %}
