{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="col">
        <div class="row">
            <h1>Edit your post<h1>
            <p>Have you made a mistake, have more info to add or just made changes to your bike,
                feel free to update your post.</p>
        </div>
    </div>
    <div class="row">
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg">Update</button>
        </form>
    </div>
    
</div>

{% endblock %}
